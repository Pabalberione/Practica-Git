<script>
    //Argumentos
    function sumar(a, b){//Se agregan parametros
        var suma=a+b;
        console.log("El resultado de "+a+"+"+b+" es: "+suma);
    }
    var x=9;
    var y=4;
    sumar(2,4);//Estos valores se llaman argumentos y son los que asignamos a los parametros
    sumar(x,y);//Estos tambien pueden pasarse mediante variables

    //Funcion para concatenar
    function concatenarTrescadenas(cadena1, cadena2, cadena3){
        console.log(cadena1+" "+cadena2+" "+cadena3);
    }

    concatenarTrescadenas("Estoy","aprendiendo","a programar");
</script>
