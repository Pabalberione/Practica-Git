    //Ciclo for dentro de una funcion:Cantidad de numeros pares en un arreglo
    
    function contarNumerosPares(arreglo){
        sumaPares=0;
        sumaImpares=0;
        for(i = 0; i < arreglo.length; i++){
            if(arreglo[i] % 2 == 0){
                sumaPares += 1;
            } else{
                sumaImpares += 1;
            }
        }
        return "Cantidad de pares: "+sumaPares+"\nCantidad de impares: "+sumaImpares;
    }

    var numeros=[6, 4, 9, 3, 7, 2, 48, 96, 788];

    console.log(contarNumerosPares(numeros));
