<script>
    //Metodo Push
    var estaciones=["Invierno", "Otoño", "Primavera"];
    //Un metodo es como una funcion que podemos llamar para hacer algo con un elemento del codigo
    estaciones.push("Verano");//Metodo que permite añadir un elemento al final del arreglo
    console.log(estaciones);

    //Metodo Pop
    //Metodo que remueve el ultimo elemento de un arreglo
    var estaciones2=["Invierno", "Otoño", "Primavera","Verano"];
    estaciones2.pop();
    //estacicon=estaciones2.pop(); De esta forma se quita el valor del arreglo y se asigna a una variable
    console.log(estaciones2);

    //Metodo Shifts
    //Metodo que remueve el primer elemento de un arreglo
    var estaciones3=["Invierno", "Otoño", "Primavera","Verano"];
    estaciones3.shift();//Se elimina el valor "Invierno" del arreglo
    console.log(estaciones3)

    //Metodo Unshift
    //Metodo que agrega un valor al principio del arreglo
    var estaciones4=["Invierno", "Otoño", "Primavera"];
    estaciones4.unshift("Verano");//Agregar al principio del arreglo
    console.log(estaciones4);
</script>
