<script>
    function clasificarValor(valor){
        var respuesta;
        switch(valor){
            case 1:
                respuesta = "alpha";
                break; //Detiene el proceso

            case 2:
                respuesta = "beta";
                break;

            case 3: 
                respuesta = "gamma";
                break;

            case 4: 
                respuesta = "delta";
                break;
        }
        return respuesta;
    }

    console.log(clasificarValor(4));

    //Switch con cadena de caracteres
    var producto = "helado";

    switch(producto){
        case "pizza": 
            console.log("La pizza básica cuesta $10.55");
            break;

        case "hamburguesa": 
            console.log("Las hamburuesas cuestan $6.78");
            break;

        case "helado": 
            console.log("El helado cuesta $2.80");
            break;
    }

    //Sentencia switch: Opción predeterminada

    function seleccionarIdioma(valor){
        var idioma;
        switch(valor){
            case 1: 
                idioma="Español";
                break;

            case 2: 
                idioma="Francés";
                break;

            case 3: 
                idioma="Italiano";
                break;

            default: 
                idioma="Inglés";
                break;
        }
        return idioma;
    }
    console.log(seleccionarIdioma(4));

    //Sentencias Switch: Múltiples Casos
    function clasificarVolumen(valor){
        var volumen;
        switch(valor){
            case 1: 
                volumen="bajo";
                break;

            case 2: 
            case 3: 
                volumen="intermedio";
                break;

            case 4: 
            case 5: 
            case 6: 
                volumen="alto";
                break;
        }
        return volumen;
    }
    console.log(clasificarVolumen(6));

    //Reemplazar "if...else" por "switch"
    
</script>
