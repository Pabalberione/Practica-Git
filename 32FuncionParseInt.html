<script>
    //Funcion ParseInt
    //Convierte una cadena de caracteres en un número
    console.log(parseInt("8"));
    console.log(parseInt("6.5"));//Se trunca la parte decimal, mostrando solo 6
    console.log(parseInt(6.5));//Tambien trunca la parte decimal

    var a="5";
    var b="7";
    console.log(a+b);//Muestra la concatenación de los dos valores porque son caracteres

    a=parseInt("5");
    b=parseInt("7");
    console.log(a+b);

    //Funcion parseInt usando una base
    console.log(parseInt("110111",2));//Base binaria(funciona igual sin las comillas)
    console.log(parseInt("3E0A",16));//Base exadecimal(NO funciona igual sin las comillas)

</script>
