<script>
    var contactos=[
        {
            "nombre": "Nora",
            "apellido": "nav",
            "numero": "0215465468",
            "gustos":["Pizza","Programacion"]
        },
        {
            "nombre": "Harry",
            "apellido": "Potter",
            "numero": "2548794541",
            "gustos":["Hogwarts","Magia"]
        },
        {
            "nombre": "Sherlock",
            "apellido": "Holmes",
            "numero": "6597948123",
            "gustos":["Casos interesantes","Violin"]
        }
    ];

    function buscarPerfil(nombre, propiedad){
        for(var i=0;i<contactos.length;i++){
            if(contactos[i].nombre===nombre){
                return contactos[i][propiedad] || "La propiedad no existe";//Acá no se puede usar notacion de punto
            }
        }
        return "El contacto no está en la lista de contactos";
    }

    console.log(buscarPerfil("Nora","gustos"));
    console.log(buscarPerfil("Harry","apellido"));
    console.log(buscarPerfil("Nora","direccion"));
    console.log(buscarPerfil("Bob","direccion"));

</script>
