<script>
    var miArreglo=[];

    for(var i=0;i<10;i++){
        miArreglo.push(i);
    };
    console.log(miArreglo);

    //Numeros impares
    var miArreglo2=[];
    for(var i=1; i<20;i+2){
        miArreglo2.push(i);
    };
    console.log(miArreglo2);

    //Escribir ciclo for que agregue numeros pares entre 2 y 26
    var arreglo3=[];
    for(var i=2;i<=26;i+2){
        arreglo3.push(i);
    };
    console.log(arreglo3);
</script>
