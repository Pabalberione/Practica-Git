<script>
    //Diferencias al declarar variables con var o con let
    /*
        Cuando declaramos una variable con el mismo nombre con var podemos hacerlo mas de una vez
        Con let no podemos volver a declarar una variable con el mismo nombre
    */

   let campista= "James";
   //let campista= "Jorge"; //Esto daria un error
   campista="Jorge"; //Esta seria la forma adecuada de declarar el cambio en el valor de la variable
   
   var campista2="Diana";
   var campista2="Andrea";//Con la declaracion de var esto no pasa como con la declaracion con let

    //Ambito de var vs let
    




</script>
